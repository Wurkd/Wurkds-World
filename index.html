<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        article {
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Your Blog Title</h1>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">Category 1</a> |
        <a href="#">Category 2</a> |
        <a href="#">About</a>
    </nav>

    <main>
        <article>
            <h2>Blog Post Title 1</h2>
            <p>Content of your blog post goes here...</p>
        </article>

        <article>
            <h2>Blog Post Title 2</h2>
            <p>Content of another blog post goes here...</p>
        </article>

        <!-- Add more articles as needed -->
    </main>

    <footer>
        &copy; 2024 Your Blog Name. All rights reserved.
    </footer>

</body>
</html>
